<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/css/all.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <title>PDF builder</title>
</head>

<body>
  <header>
    <p>Build a custom pdf</p>
  </header>
  <div class="container">
    <form class="row">
      <div class="col 6">
        <input type="file" id="fileUpload" multiple />
      </div>
      <div class="col 4">
        <label for="compression">Compression</label>
        <br>
        <input type="range" id="compression" name="compression" min="0" max="4" step="1">
      </div>
      <div class="col 2">
        <div class="btn btn-success d-none" id="build">Build</div>
      </div>
      <div class="col 2">
        <div id="uploading"></div>
        <div id="uploaded"></div>
        <div id="compressed"></div>
        <div id="building"></div>
        <div id="addingImages"></div>
      </div>
    </form>

    <div id="fileList"></div>
    <div id="helperImages">
      <img src="assets/img/cardiocare.png" class="header" />
      <img src="assets/img/carimbo.jpg" class="footer" />
    </div>
  </div>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/jspdf.min.js"></script>
  <script src="assets/js/jq-ui.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/fileUpload.js"></script>
</body>

</html>
